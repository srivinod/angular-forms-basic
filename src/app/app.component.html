<div class="p-5">
  <h3 class="text-center"> Angular Forms - Basic </h3>
</div>

<div class="card">
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="onsubmit(f.value)">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" 
          name="email"
          class="form-control" 
          id="exampleInputEmail1" 
          aria-describedby="emailHelp"
          placeholder="Enter email"
          ngModel >        
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>


<div class="py-5" [style.display]="Visibility">
<h4> Output :</h4>
<div class="my-4">
  <div class=""> 
      <span class="text-muted"> Your submitted value:  {{ EmailId | json}}</span>
  </div>
</div>
</div>
