<div class="p-5">
  <h3 class="text-center"> Basic Form - Angular</h3>
</div>

<div class="card">
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="onsubmit(f.value)">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" 
          class="form-control" 
          id="exampleInputEmail1" 
          aria-describedby="emailHelp"
          placeholder="Enter email"
          ngModel />        
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>


<div class="py-5">
<h4> Output :</h4>
<div class="my-4">
  <div class="">
      <h6 class="text-muted">Please submit a value</h6>
  </div>
</div>
</div>
